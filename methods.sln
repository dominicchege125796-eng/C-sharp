using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace methods
{
    internal class Program
    {
        double pi = 3.142;
        void Area_circle()
        {
            Console.WriteLine("Area of the circle");
            Console.WriteLine("................... \n");
            Console.WriteLine("Enter the Radius of the circle");
            int radius = Convert.ToInt32(Console.ReadLine());
            double area = pi * radius * radius;
            Console.WriteLine("The Area of the circle is : " + area);

        }
        void Area_rec()
        {
            Console.WriteLine("Area of the rectangle ");
            Console.WriteLine("................... \n");
            Console.WriteLine("Enter the Length ");
            int length = Convert.ToInt32(Console.ReadLine());
            Console.WriteLine("Enter the Width ");
            int width = Convert.ToInt32(Console.ReadLine());
            int area = length * width;
            Console.WriteLine("The Area of the Rectangle : " + area);
        }
        static void Main(string[] args)
        {
            Program tree = new Program();
            Console.WriteLine(".......Welcome.......");
                Console.WriteLine("1. Area of a Circle");
                Console.WriteLine("2. Area of a Rectangle");
                Console.WriteLine("Enter your choice");
                int choice = Convert.ToInt32(Console.ReadLine());
                switch (choice)
                {
                    case 1:
                        tree.Area_circle();
                        break;
                    case 2:
                        tree.Area_rec();
                        break;
                    case 3:
                        Console.WriteLine("Thank you!");
                        break;
                    default:
                        Console.WriteLine("Invalid");
                        break;

                }
            
            Console.ReadKey();
        }
        
    }
}
